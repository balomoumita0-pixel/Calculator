<!DOCTYPE html>
<html>
<head>
<Title>Calculator</Title>
<link rel="stylesheet"href="style.css">
</head>
<body>
<div class="calculator">
<input type="text"class="result"disabled>
<div class="buttons">
<button onclick="clearResult()">c</button>
<button onclick="appenToResult('/')">/</button>
<button onclick="appenToResult('*')">*</button>
<button onclick="appenToResult('-')">-</button>
<button onclick="appenToResult('7')">7</button>
<button onclick="appenToResult('8')">8</button>
<button onclick="appenToResult('9')">9</button>
<button onclick="appenToResult('+')">+</button>
<button onclick="appenToResult('4')">4</button>
<button onclick="appenToResult('5')">5</button>
<button onclick="appenToResult('6')">6</button>
<button onclick="appenToResult('1')">1</button>
<button onclick="appenToResult('2')">2</button>
<button onclick="appenToResult('3')">3</button>
<button onclick="appenToResult('0')">0</button>
<button onclick="CalculteResult()">=</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
